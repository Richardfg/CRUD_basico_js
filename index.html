<!DOCTYPE html>
<html>
<head>
	<title> crudt prueba</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
	<!-- navegacion-->
	<nav class="navbar navbar-light bg-light">
		<a href="/" class="navbar-brand">
			Product App CRUD basico
		</a>
	</nav>

	<div class="container">
		<!--aplicacion-->
		<div id="app" class="row pt-5">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4>Agrega un producto</h4>
					</div>
					<form id="product.form" class="card-body">
						<div class="form-group">
							<input type="text" id="name" placeholder="product name" class="form-control">
							
						</div>
						<div class="form-group">
							<input type="number" step="0.01" id="price" placeholder="product price" class="form-control">
						</div>
						<div class="form-group">
							<input type="number" id="year" value="2019" min="2000" max="2019" placeholder="product year" class="form-control">
						</div>
						<input type="submit" value="SAVE" class="btn btn-primary btn-block">
					</form>

				</div>
				
			</div>

			<div id="product-list" class="col-md-8">
				
			</div>

		</div>
	</div>	

<script type="text/javascript" src="app.js"></script>
</body>
</html>
